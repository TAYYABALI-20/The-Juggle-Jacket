<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Juggle Jacket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="invisible-man-balls">

            <div class="invisible-man-ball-1"></div>
            <div class="invisible-man-ball-2"></div>
            <div class="invisible-man-ball-3"></div>
            <div class="invisible-man-ball-4"></div>
            <div class="invisible-man-ball-5"></div>
            <div class="invisible-man-ball-6"></div>
            <div class="invisible-man-ball-7"></div>
            <div class="invisible-man-ball-8"></div>
            <div class="invisible-man-ball-9"></div>
            <div class="invisible-man-ball-10"></div>
            <div class="invisible-man-ball-11"></div>
            <div class="invisible-man-ball-12"></div>
            <div class="invisible-man-ball-13"></div>
            <div class="invisible-man-ball-14"></div>
            <div class="invisible-man-ball-15"></div>
            <div class="invisible-man-ball-16"></div>
            <div class="invisible-man-ball-17"></div>

        </div>

        <div class="invisible-man">
            
            <div class="invisible-man-jacket">

                <div class="invisible-man-jacket-inside"></div>
    
                <div class="invisible-man-jacket-first-top">
                    <div class="invisible-man-jacket-first-top-design"></div>
                    <div class="invisible-man-jacket-first-top-symbol"></div>
                </div>
                
                <div class="invisible-man-jacket-second-top"></div>
                <div class="invisible-man-jacket-top-left"></div>
                <div class="invisible-man-jacket-top-right"></div>
    
                <div class="invisible-man-jacket-first-left">
                    <div class="invisible-man-jacket-first-left-design"></div>
                    <div class="invisible-man-jacket-first-left-symbol"></div>
                </div>
    
                <div class="invisible-man-jacket-first-right">
                    <div class="invisible-man-jacket-first-right-design"></div>
                    <div class="invisible-man-jacket-first-right-symbol"></div>
                </div>
    
            </div>

            <div class="invisible-man-left-hand">
                <div class="invisible-man-left-hand-palm">
                    <div class="invisible-man-left-hand-thumb"></div>
                    <div class="invisible-man-left-hand-finger-1"></div>
                    <div class="invisible-man-left-hand-finger-2"></div>
                    <div class="invisible-man-left-hand-finger-3"></div>
                    <div class="invisible-man-left-hand-finger-4"></div>
                </div>
            </div>

            <div class="invisible-man-right-hand">
                <div class="invisible-man-right-hand-palm">
                    <div class="invisible-man-right-hand-thumb"></div>
                    <div class="invisible-man-right-hand-finger-1"></div>
                    <div class="invisible-man-right-hand-finger-2"></div>
                    <div class="invisible-man-right-hand-finger-3"></div>
                    <div class="invisible-man-right-hand-finger-4"></div>
                </div>
            </div>
        
        </div>

    </div>

</body>

</html>
